<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<meta charset="UTF-8">
<title>Add Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card shadow-sm">
						<div class="card-header text-center">
							<p class="fs-4 mb-0">Add Product</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>

						<div class="card-body">
							<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">

								<div class="mb-3">
									<label for="title" class="form-label">Enter Title</label>
									<input type="text" name="title" id="title" class="form-control">
								</div>

								<div class="mb-3">
									<label for="description" class="form-label">Enter Description</label>
									<textarea rows="3" name="description" id="description"
										class="form-control"></textarea>
								</div>

								<div class="mb-3">
									<label for="category" class="form-label">Category</label>
									<select name="category" id="category" class="form-control">
										<option>--select--</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>
									</select>
								</div>

								<div class="mb-3">
									<label for="price" class="form-label">Enter Price</label>
									<input type="number" name="price" id="price" class="form-control">
								</div>

								<div class="mb-3">
									<label class="form-label">Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="Active" value="true"
											id="statusActive" checked>
										<label class="form-check-label" for="statusActive">Active</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="Active" value="false"
											id="statusInactive">
										<label class="form-check-label" for="statusInactive">Inactive</label>
									</div>
								</div>

								<div class="row">
									<div class="mb-3 col">
										<label for="stock" class="form-label">Enter Stock</label>
										<input type="text" name="stock" id="stock" class="form-control">
									</div>
									<div class="mb-3 col">
										<label for="file" class="form-label">Upload Image</label>
										<input type="file" name="file" id="file" class="form-control">
									</div>
								</div>

								<button type="submit" class="btn btn-primary w-100">Submit</button>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
