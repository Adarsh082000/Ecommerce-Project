<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<meta charset="UTF-8">
<title>Bootstrap E-commerce Page</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<section>

		<!-- Start Slider -->
		<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/ecom1.png" class="d-block w-100" alt="Slide 1" height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom3.jpg" class="d-block w-100" alt="Slide 2" height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom2.jpg" class="d-block w-100" alt="Slide 3" height="350px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider -->

		<!-- Start Category Module -->
		<div class="container my-5">
			<div class="row justify-content-center">
				<p class="text-center fs-4">Category</p>

				<!-- Category Cards -->
				<div class="col-md-2" th:each="c:${category}">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img th:src="@{'img/category_img/'+${c.imageName}}" width="65%" height="140px"><br>
							<a th:href="@{'/products?category='+${c.name}}"
								class="text-decoration-none">[[${c.name}]]</a>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- End Category Module -->

		<!-- Start Latest Product Module -->
		<div class="container-fluid bg-light p-3">
			<div class="row justify-content-center">
				<p class="text-center fs-4">Latest Product</p>

				<!-- Product Cards -->
				<div class="col-md-3" th:each="p:${products}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" th:src="@{'img/product_img/'+${p.image}}" class="" width="65%" height="140px">
							<p class="text-center"><a th:href="@{'/product/'+${p.id}}"
									class="text-decoration-none">[[${p.title}]]</a></p>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<!-- End Latest Product Module -->

	</section>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
